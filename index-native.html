    <!-- 轮播图的每一张图片的模板 -->
    <script type="text/html" id="slideTmp">
        <% for(var i = 0; i < list.length;i++){%>
            <div class="item">
                <img src="<%=list[i].img%>" alt="...">
                <div class="carousel-caption">
                    <%= list[i].title %>
                </div>
            </div>
            <%}%>
    </script>
